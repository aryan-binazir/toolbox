name: PR Attention

on:
  push:
    branches: [main]
    paths:
      - 'pr-attention/**'
  pull_request:
    branches: [main]
    paths:
      - 'pr-attention/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run tests
        working-directory: pr-attention
        run: go test -v ./...

  build:
    needs: test
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        working-directory: pr-attention
        env:
          CGO_ENABLED: 1
        run: go build -o pr-attention-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-attention-${{ matrix.goos }}-${{ matrix.goarch }}
          path: pr-attention/pr-attention-${{ matrix.goos }}-${{ matrix.goarch }}
